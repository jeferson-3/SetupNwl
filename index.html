<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NLW_EXPLORE</title>
  </head>
  <body>
  <header>
    <img src="./images/logo.svg" alt="logo Habit">
    
    <button class="ani-button"> 
      
      <img src="./images/sinaldeMais.svg" alt="Sinal de mais">

     <h3>Registre meu dia</h3> 
    </button>
  </header>
  <form id="form-habits" >
    <div class="habits">
      <div class="habit" data-name="run">🏃🏻</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="food">🥗</div>
      <div class="habit" data-name="exercise">💪🏼</div>
      <div class="habit" data-name="toRead">📖</div>
      <div class="habit" data-name="toStroll">🦮</div>
    </div>

    <div class="days"></div>

  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./script.js" defer></script>
  

</body>
 </html>
